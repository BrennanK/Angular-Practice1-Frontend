<div class="container">
    <div class="panel panel-default">
        <div class="panel-header" style="background-color: blue; color:white;">
            <h2>Review Panel</h2>
        </div>

        <div class="panel-body">
            <div *ngIf="errorMessage==null">
                <form [formGroup]="reviewForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" [(ngModel)]="name">
                        <p *ngIf="reviewForm.controls.name.errors" style="color:red">Field Required</p>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-control" formControlName="type" [(ngModel)]="type">
                        <p *ngIf="reviewForm.controls.type.errors" style="color:red">Field required</p>
                    </div>

                    <div class="form-group">
                        <label>Rank</label>
                        <input type="number" class="form-control" formControlName="rank" [(ngModel)]="rank">
                        <p *ngIf="reviewForm.controls.rank.errors" style="color:red">Rank needs to be between 0 and 4</p>
                    </div>

                    <button class="btn btn-primary" (click)="click()">Submit</button>
                </form>
            </div>
            <div *ngIf="errorMessage!=null">
                <p>{{errorMessage}}</p>
            </div>
            <h2 *ngIf="created!=null">The pokemon created is called {{created.name}} with a type of {{created.type}} with a rank of {{created.starRank}}</h2>
        </div>

    </div>
</div>
