<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-primary" (click)="revealTable()">Show me a table</button>
            <div *ngIf="showTable">
                <h2>Pokemon Table</h2>

                <table>
                    <thead>
                        <th style="border: 1px solid black;">Name</th>
                        <th style="border: 1px solid black;">Rank</th>
                        <th style="border: 1px solid black;">Type</th>
                    </thead>

                    <tr *ngFor="let p of pokemon">
                        <td>{{p.name}}</td>
                        <td>{{p.starRank}}</td>
                        <td>{{p.type}}</td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
</div>
